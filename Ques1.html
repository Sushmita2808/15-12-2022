<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Even or Odd</title>
		<script>
			function find() {
			
				//Any type number you can use
				var n = Number(document.getElementById("number").value);
				
				if(isNaN(n)) // Not a number
					document.getElementById("result").innerHTML = "<b style='color:red'>You must enter a number!</b>";

				else if(n<=0) {
					document.getElementById("result").innerHTML = "<b style='color:red'>You must enter a number greater than 0!</b>";
				}
				else if(n%2==0)
					document.getElementById("result").innerHTML = "<b style='color:green'>Given number is an even.</b>";

				else	
					document.getElementById("result").innerHTML = "<b style='color:green'>Given number is an odd.</b>";
				
			}
		</script>
	</head>
	
	<body>
		<form>
			<fieldset>
			<legend>Even and Odd</legend>
			Number: <input type="text" id="number" />
			<br/>
			<br/>
			<br/>
			<input type="button" value="Find"  onclick="find();">
			<br/>
			<br/>
			<div id="result"></div>
			<br/>
			</fieldset>
		 </form>
	</body>
</html>
